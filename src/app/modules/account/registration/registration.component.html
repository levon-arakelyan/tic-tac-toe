<main class="container-fluid">
  <div class="row">
    <form (ngSubmit)="register()" #form="ngForm" class="col-12 col-sm-9 col-md-7 col-lg-4 mt-5">
      <h1 class="text-center">Register</h1>
      <app-text-input
        label="Username"
        name="username"
        [(value)]="registrationForm.username"
        [formSubmitted]="form.submitted"></app-text-input>

      <app-text-input
        [required]="false"
        label="Email"
        name="email"
        [(value)]="registrationForm.email"
        [formSubmitted]="form.submitted"></app-text-input>

      <app-text-input
        type="password"
        label="Password"
        name="password"
        [(value)]="registrationForm.password"
        [formSubmitted]="form.submitted"></app-text-input>

      <app-text-input
        [isLast]="true"
        type="password"
        label="Confirm Password"
        name="confirmedPassword"
        [(value)]="registrationForm.confirmedPassword"
        [formSubmitted]="form.submitted"></app-text-input>

      <div class="d-flex justify-content-between mb-4 mt-1 flex-wrap">
        <div class="d-flex align-items-center">
          <input id="rememberMe" type="checkbox">
          <small><label for="rememberMe" class="m-0 ml-1">Remember me</label></small>
        </div>
        <div>
          <small>Already have an account? <a routerLink="/account/login">Log in!</a></small>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Register</button>
      </div>
    </form>
  </div>

</main>
