<main class="container-fluid">
  <div class="row">
    <form (ngSubmit)="login()" #form="ngForm" class="col-12 col-sm-9 col-md-7 col-lg-4 mt-5">
      <h1 class="text-center">Login</h1>
      <app-text-input
        label="Username"
        name="username"
        [(value)]="loginForm.username"
        [formSubmitted]="form.submitted"></app-text-input>
      <app-text-input
        type="password"
        label="Password"
        name="password"
        [(value)]="loginForm.password"
        [formSubmitted]="form.submitted"></app-text-input>

      <div class="d-flex justify-content-between mb-4 mt-1 flex-wrap">
        <div class="d-flex align-items-center">
          <input id="rememberMe" type="checkbox">
          <small><label for="rememberMe" class="m-0 ml-1">Remember me</label></small>
        </div>
        <div>
          <small>Don't have an account? <a routerLink="/account/register">Register!</a></small>
        </div>
      </div>

      <div class="d-flex justify-content-center">
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </div>
    </form>
  </div>

</main>
